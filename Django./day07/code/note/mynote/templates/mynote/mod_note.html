<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改笔记</title>
</head>
<a href="/mynote/">返回列表主页</a>
<body>
    <form action="/mynote/mod/{{ a_note.id}}" method="post">
        <div>
            <label for="id_title">主题</label>
            <input type="text" name="title" id="id_title" value="{{ a_note.title}}">
            <input type="submit" value="保存">

        </div>
        <div>
            <textarea name="content" id="" cols="30" rows="10" placeholder="请输入文本信息">{{ a_note.content }}</textarea>
        </div>
    </form>


</body>
</html>
