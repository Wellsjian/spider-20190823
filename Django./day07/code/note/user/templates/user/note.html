<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1px solid blue">
        <tr>
            <th>名字</th>
            <th>内容</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        {% for i in note %}
        <tr>
            <td>{{ i.title}}</td>
            <td>{{ i.content}}</td>
            <td>{{ i.create_time}}</td>
            <td>{{ i.mod_time}}</td>
            <td><a href="/user/mod/{{ i.id }}">修改</a></td>
            <td><a href="/user/del/{{ i.id }}">删除</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
