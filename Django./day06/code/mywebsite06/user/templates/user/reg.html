<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <form action="/user/reg" method="post">
        <div>
            <label for="id_name">用户名</label>
            <input type="text" id="id_name" name="username" placeholder="请输入用户名"
            value="{{ username }}">
            <span>{{ name_error }}</span>
        </div>
        <div>
            <label for="id_password">密码</label>
            <input type="password" id="id_password" name="password" placeholder="请输入用户密码"
            value="{{ password }}">
            <span>{{ password_error }}</span>
        </div>
        <div>
            <label for="id_password1">密码</label>
            <input type="password" id="id_password1" name="password1" placeholder="请输入用户密码"
            value="{{ password1 }}">
            <span>{{ password1_error }}</span>
        </div>

        <input type="submit" value="注册">
    </form>

</body>
</html>
