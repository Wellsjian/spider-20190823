<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <style>
        div>label{
            display:inline-block;
            width:80px;
            }
        span {
            color:red;
            }
    </style>
</head>
<body>
    <form action="/user/login" method="post">
        <div>
            <label for="id_name">用户名</label>
            <input type="text" id="id_name" name="username" placeholder="请输入用户名"
            value="{{ username }}">
            <span>{{ name_error }}</span>
        </div>
        <div>
            <label for="id_password">密码</label>
            <input type="password" id="id_password" name="password" placeholder="请输入用户密码"
            value="{{ password }}">
            <span>{{ password_error }}</span>
        </div>
        <div>
            <input type="checkbox" value="1" name="remember" id="id_remember">
            <label for="id_remember">记住用户名</label>
        </div>
        <input type="submit" value="登录">
    </form>

</body>
</html>
