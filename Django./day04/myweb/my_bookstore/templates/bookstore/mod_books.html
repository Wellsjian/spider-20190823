<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改图书</title>
    <style>
        div label{
            display:inline-block;
            width:60px;
            }
    </style>
</head>
<body>
    <form action="/my_bookstore/mod/{{ abook.id }}" method="post">
        <div>
            书名:{{ abook.title }}
        </div>
        <div>
            <label for="id_pub_house">出版社:</label>
            <input type="text" id="id_pub_house" name="pub_house"  value="{{ abook.pub_house }}">
        </div>
        <div>
            <label for="id_price">定价:</label>
            <input type="text" id="id_price" name="price" value="{{ abook.price }}">
        </div>
        <div>
            <label for="id_market_price">市场价:</label>
            <input type="text" id="id_market_price" name="market_price" value="{{ abook.market_price }}">
        </div>

        <input type="submit" value="确认修改">
    </form>

</body>
</html>
