<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加笔记</title>
</head>
<body>
    <form action="/mynote/add" method="post">
        {% csrf_token %}
        <div>
            <label for="id_title">主题</label>
            <input type="text" name="title" id="id_title">
            <input type="submit" value="提交">
            <a href="/mynote/">返回列表主页</a>
        </div>
        <div>
            <textarea name="content" id="" cols="30" rows="10" placeholder="请输入文本信息"></textarea>
        </div>
    </form>
    

</body>
</html>
