<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width:100px;
            height:100px;
            border:solid 1px red;
            float:left;
        }
        #parent{
            <!--height:204px;-->
            width:300px;
            overflow:hidden;
            border:solid 1px blue;
        }
        #parent>.child{
            width:100px;
            height:100px;
            border:solid 1px red;
            float:left;
        }
    </style>
</head>
<body>
    <div class="div">1</div>
    <div class="div">2</div>
    <div style="clear:left"></div>
    <p>tom is a girl</p>
    <div id="parent">
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
    <p>热爱祖国</p>
</body>
</html>
